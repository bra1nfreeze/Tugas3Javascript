<html>
    <head>
        <title>Contoh Program Javascript</title>
    </head>
    <!--Implementasi awal Javascript-->
    <script language ="Javascript">
        // var inputan nilai dari angka 0-100
        var nilai=prompt("Nilai (0-100): ",0);
        // var hasil pentotalan ketika menjalin kondisi
        var hasil = "";

        // eksekusi kondisi berdasarkan nilai 
        if (nilai >= 60)
        hasil = "Lulus"; // nilai lebih dari 60 = Lulus 
        else
        hasil = "Tidak Lulus"; // nilai kurang dari 60 = Tidak lulus

        // mencetak hasil dari eksekusi berdasarkan kondisi nilai
        document.write("Hasil: "+hasil);
    </script>
</html>
