<html>
    <head>
        <title>Skrip JavaScript</title>
    </head>
    <body>
        Mencetak nilai teks singkat "Percobaan memakai Javascript" secara default HTML
        Percobaan memakai JavaScript <br>
        <script language ="JavaScript">
            // Memberi nilai teks singkat ke laman "Selamat Mencoba Javascript"
            document.write("Selamat Mencoba Javascript<br>");
            // Memberi nilai teks singkat ke laman "Semoga Sukses!"
            document.write("Semoga Sukses!");
        </script>
    </body>
</html>
