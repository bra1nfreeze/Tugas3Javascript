<html>
    <head>
        <title>Konsol Browser dengan Javascript</title>
    </head>
    <body>
        <script>
            // Memberi nilai teks singkat ke dalam konsol
            console.log("Pemrograman Web!"); // Cetak: Pemrograman Web!
            // Memberi nilai isi dari variabel
            var x = 10;
            var y = 20;
            // Menjumlah nilai variabel x dan y
            var sum = x + y;
            // Mencetak Hasil dari variabel sum = 30
            console.log(sum);
        </script>
    </body>
</html>
