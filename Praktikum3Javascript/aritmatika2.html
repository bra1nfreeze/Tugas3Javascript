<html>
    <head>
        <title>Alert Box</title>
    </head>
    <!--Implementasi awal javascript-->
        <script language ="JavaScript">
            // Function tes terdapat val1 dan val 2
            function test(val1,val2){
                // Teks singkat pada laman
                document.write("<br>"+"Perkalian : val1*val2 "+"<br>")
                // Eksekusi Perkalian val1 dan val2
                document.write(val1*val2)

                // Teks singkat pada laman
                document.write("<br>"+"Pembagian : val1/val2 "+"<br>")
                // Eksekusi Pembagian val1 dan val2
                document.write(val1/val2)

                // Teks singkat pada laman
                document.write("<br>"+"Penjumlahan : val1+val2 "+"<br>")
                // Eksekusi Penjumlahan val1 dan val2
                document.write(val1+val2)

                // Teks singkat pada laman
                document.write("<br>"+"Pengurangan : val1-val2 "+"<br>")
                // Eksekusi Pengurangan val1 dan val2
                document.write(val1-val2)

                // Teks singkat pada laman
                document.write("<br>"+"Modulus : val1%val2 "+"<br>")
                // Eksekusi Modulus val1 dan val2
                document.write(val1%val2)
            }
        </script>
    <body>
        <!--Tombol button aritematik jika di klik terdapat nilai pada function-->
        <input type="button" name="button1" value="arithematic" onclick=test(9,4)>
    </body>
</html>
