<html>
    <head>
        <title>Alert Box</title>
    </head>
        <!--Implementasi awal JavaScript-->
        <script language ="JavaScript">
            //Membuat function pesan 
            function pesan(){
                // membuat teks peringatan pop up simpel
                alert ("Memanggil javascript lewat body onload")
            }
        </script>
    <body onload=pesan()>
    </body>
</html>
