<html>
    <head>
        <title>Contoh Program Javascript</title>
    </head>
    <body>
        <!--Implementasi awal Javascript-->
        <script language="Javascript">
            // variabel x nilai awal 0
            var x=0
            // perulangan eksekusi tertentu
            do{
                document.write(x+"<br>")
                x++;
            }
            // hingga kondisi pemeriksaan bernilai false
            while (x<=10)
        </script>
    </body>
</html>
