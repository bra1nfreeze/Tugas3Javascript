<html>
    <head>
        <title>Writing into an Browser Window with Javascript</title>
    </head>
    <body>
        <script>
            //Memberi nilai teks singkat ke laman
            document.write("Pemrograman Web ") //Cetak: Pemrograman Web!
            //Memberi nilai isi dari variabel
            var x = 10;
            var y = 20;
            //Menjumlah nilai variabel x dan y
            var sum = x + y;
            //Mencetak hasil dari variabel sum = 30
            document.write(sum);
        </script>
    </body>
</html>
