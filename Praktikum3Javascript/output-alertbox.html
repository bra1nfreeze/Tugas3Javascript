<html>
    <head>
        <title>Alert Dialog Box with Javascript</title>
    </head>
    <body>
        <script>
            // Menampilkan teks peringatan simpel
            alert("Pemrograman Web!"); // Cetak peringatan "Pemrograman Web!"
            // Memberi nilai isi dari variabel
            var x = 10;
            var y = 20;
            // Menjumlah nilai variabel x dan y
            var sum = x+y; //Outputs 30
            // Mencetak Hasil dari variabel sum = 30
            alert(sum);
        </script>
    </body>
</html>
