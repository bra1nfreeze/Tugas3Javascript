<html>
    <head>
        <title>Pemasukan Data</title>
    </head>
    <body>
        <!--Implementasi awal Javascript-->
        <script language ="JavaScript">
            // membuat variabel nama prompt "Siapa nama Anda?", "Masukkan nama Anda:"
            var nama = prompt ("Siapa nama Anda?", "Masukkan nama Anda:");
            // mencetak hasil dimulai "Hai, " dilanjut variabel nama
            document.write("Hai, "+ nama);
        </script>
    </body>
</html>
